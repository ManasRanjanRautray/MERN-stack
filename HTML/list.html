<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <H6>Unordered list</H6>
    <!-- <ul>un ordered list</ul> -->
     <!-- type=circle,square,disc(defaults),none  -->
     <ul type="circle">
        <li>English</li>
        <li>Math</li>
        <li>Science</li>
     </ul>
     <!-- ol ordered list reversed -->
      <!-- type:1 default attributes -->
      <ol reversed="true"start="10"type="I">
        <li>english</li>
        <ol type="A">
            <li>Parts of speech</li>
            <li>Grammer</li>
            <li>Sentence</li>
            <li>Word</li>
            <ul>
                <li>hii </li>
                <li>hello</li>
        
            </ul>
            <li>Contents</li>
        </ol>
        <li>math</li>
        <li>science</li>
      </ol>

      <h6>Defination list:</h6>
      <!-- dl: defination list -->
       <dl>
        <!-- dt: defination term -->
         <dt>html:</dt>
         <!-- dd:defination description -->
          <dd>hyper text markup language</dd>
          <dt>CSS:</dt>
          <DD>Cascading style sheets</DD>
          <dt>JS:</dt>
          <DD>Javascript</DD>
       </dl>
</body>
</html>
