<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- use table head,body,footer for better practice ,used at a propper place-->
    <table border="1">
        <caption>Its my table demonstration</caption>
        <colgroup>
            <!-- style inline css -->
            <col span="3" style="background-color: blueviolet;">
      <col span ="1" style="background-color: yellow;">
        </colgroup>
        <!-- tr: table row -->
         <thead>
            <tr>
            <!-- th: table heading -->
            <th>col-1</th>
            <th>col-2</th>
            <th>col-3</th>
            <th>col-4</th>
         </tr>
         </thead>

         <tbody><tr>
            <!-- td: table data -->
             <td rowspan="2">1</td>
             <td colspan="3">2</td>
             <td rowspan="2">3</td>
             <td colspan="3">4</td>
         </tr>
         <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
         </tr>
         <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
         </tr>
         <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
         </tr>
    </tbody>
         <tfoot><tr>
            <td>abc</td>
            <td>def</td>
            <td>Git</td>
            <td>khf</td>
         </tr></table></tfoot>
         
         
</body>
</html>
